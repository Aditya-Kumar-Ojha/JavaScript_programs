<!-- Initially you have a empty html page having nothing inside its body-

Using JS add a h1 tag having id as ‘header’ in the html with some dummy data inside it  using document.documentElement.innerHTML object .
Now change the color of text to yellow of the above inserted h1 tag using js code.
Also change the fontSize of the header text to 78px. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yellow{
            color: yellow;
        }
    </style>

</head>
<body>
    
    <script>
        document.documentElement.innerHTML="<h1 id='header'>Welcome to javascript duniya  Aditya Ojha!!</h1>";
        document.getElementsByTagName('h1')[0].style.color='yellow';
        document.getElementsByTagName('h1')[0].style.fontSize='78px';
        //using class name

        // document.getElementsByTagName('h1')[0].classList.add('yellow');

        

    </script>
</body>
</html>
