<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click me</button><hr>

    <a href="https://www.google.com">google search page</a>
    <script>
        document.querySelector( 'button' ).addEventListener( 'click', function(event){
            console.log( event );
        });
        // document.querySelector( 'a').addEventListener( 'click', function(event){
        //     event.preventDefault();
        // })

        //preventDefault method used to prevent the default action see the below example

        document.querySelector( 'a').addEventListener( 'click', function(event){
            if (!confirm('Are you sure want to go to next website?')) {
                event.preventDefault();
            }
            
        });
    </script>
</body>
</html>
