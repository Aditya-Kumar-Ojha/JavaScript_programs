<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div-gp,#div-p,#div-c{
            border: 1px solid crimson;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div-gp">
        <div id="div-p">
            <div id="div-c">
                Hello Guys I am child div!!

            </div>
        </div>
    </div>
    <script>
        document.querySelector(' #div-gp ').addEventListener('click',function(){
            console.log('div-gp clicked')
            console.log(event.target);
            console.log(this)
        });
        document.querySelector(' #div-p ').addEventListener('click',function(){
            console.log('div-p clicked')
            //stop propagation will stop to propagate
            event.stopPropagation();
            console.log(event.target);
            console.log(this)
            });
        document.querySelector(' #div-c ').addEventListener('click', function(event){
            console.log('div-c clicked')
            console.log(event.target);
            console.log(this)
        });
    </script>
</body>
</html>
